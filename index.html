<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square:display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/2564131498.js" crossorigin="anonymous"></script>
        <title>Cash Register Project</title>
    </head>

    <body>
        <main>
            <div class="container">
                <h1 class="header">Cash Register Project</h1>
                    
                <div id="change-due" class="change-due"></div>

                <div class="input-div">
                    <label for="input">Enter cash from customer:</label>
                    <input type="number" id="cash" class="cash" value="" />
                    <button class="purchase-btn" id="purchase-btn">Purchase</button>
                </div>

                <div class="cash-register-container">
                    <div class="display-container">
                        <div class="display">
                            <p id="total">Total: </p>
                        </div>
                    </div>

                    <div class="register-body">
                        <div class="register-btns-left">
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                            <div class="button left"></div>
                        </div>
                        <div class="register-btns-mid">
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid"></div>
                            <div class="button mid space"></div>
                            

                        </div>
                        <div class="register-btns-right">
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                            <div class="button right"></div>
                        </div>
                    </div>

                    <div class="register-drawer-opening"></div>

                    <div class="register-drawer">
                        <div class="register-drawer-dollars">

                            <div class="dollars ones">
                                <div class="dollar-container">
                                    <div class="dollar">
                                        <div class="grid1">$</div>
                                        <div class="grid2"></div>
                                        <div class="grid3">$1</div>  
                                        <div class="grid4"></div>
                                        <div class="grid5">$</div>
                                        <div class="grid6"></div>
                                        <div class="grid7"></div>
                                        <div class="grid8"></div>  
                                        <div class="grid9"></div>
                                        <div class="grid10">$</div>
                                        <div class="grid11"></div>
                                        <div class="grid12"></div>
                                        <div class="grid13">$</div>
                                    </div>
                                </div>
                                
                                <p id="ones-total"></p>
                            </div>

                            <div class="dollars fives">
                                <div class="dollar-container">
                                    <div class="dollar">
                                        <div class="grid1">$</div>
                                        <div class="grid2"></div>
                                        <div class="grid3">$5</div>  
                                        <div class="grid4"></div>
                                        <div class="grid5">$</div>
                                        <div class="grid6"></div>
                                        <div class="grid7"></div>
                                        <div class="grid8"></div>  
                                        <div class="grid9"></div>
                                        <div class="grid10">$</div>
                                        <div class="grid11"></div>
                                        <div class="grid12"></div>
                                        <div class="grid13">$</div>
                                    </div>
                                </div>
                                <p id="fives-total"></p>
                            </div>

                            <div class="dollars tens">
                                <div class="dollar-container">
                                    <div class="dollar">
                                        <div class="grid1">$</div>
                                        <div class="grid2"></div>
                                        <div class="grid3">$10</div>  
                                        <div class="grid4"></div>
                                        <div class="grid5">$</div>
                                        <div class="grid6"></div>
                                        <div class="grid7"></div>
                                        <div class="grid8"></div>  
                                        <div class="grid9"></div>
                                        <div class="grid10">$</div>
                                        <div class="grid11"></div>
                                        <div class="grid12"></div>
                                        <div class="grid13">$</div>
                                    </div>
                                </div>
                                <p id="tens-total"></p>
                            </div>

                            <div class="dollars twenties">
                                <div class="dollar-container">
                                    <div class="dollar">
                                        <div class="grid1">$</div>
                                        <div class="grid2"></div>
                                        <div class="grid3">$20</div>  
                                        <div class="grid4"></div>
                                        <div class="grid5">$</div>
                                        <div class="grid6"></div>
                                        <div class="grid7"></div>
                                        <div class="grid8"></div>  
                                        <div class="grid9"></div>
                                        <div class="grid10">$</div>
                                        <div class="grid11"></div>
                                        <div class="grid12"></div>
                                        <div class="grid13">$</div>
                                    </div>
                                </div>
                                <p id="twenties-total"></p>
                            </div>

                            <div class="dollars hundreds">
                                <div class="dollar-container">
                                    <div class="dollar">
                                        <div class="grid1">$</div>
                                        <div class="grid2"></div>
                                        <div class="grid3">$100</div>  
                                        <div class="grid4"></div>
                                        <div class="grid5">$</div>
                                        <div class="grid6"></div>
                                        <div class="grid7"></div>
                                        <div class="grid8"></div>  
                                        <div class="grid9"></div>
                                        <div class="grid10">$</div>
                                        <div class="grid11"></div>
                                        <div class="grid12"></div>
                                        <div class="grid13">$</div>
                                    </div>
                                </div>
                                <p id="hundreds-total"></p>
                            </div>
                            
                        </div>
                        <div class="register-drawer-coins">

                            <div class="coins pennies">
                                <div class="coin-container">
                                    <div id="penny">$0.01</div>
                                </div>
                                <p id="pennies-total"></p>
                            </div>

                            <div class="coins nickels">
                                <div class="coin-container">
                                    <div id="nickel">$0.05</div>
                                </div>
                                <p id="nickels-total"></p>
                            </div>

                            <div class="coins dimes">
                                <div class="coin-container">
                                    <div id="dime">$0.10</div>
                                </div>
                                <p id="dimes-total"></p>
                            </div>

                            <div class="coins quarters">
                                <div class="coin-container">
                                    <div id="quarter">$0.25</div>
                                </div>
                                <p id="quarters-total"></p>
                            </div>

                        </div>
                    </div>
                    <div class="register-drwer-end"></div>
                    
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
